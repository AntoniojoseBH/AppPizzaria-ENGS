{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block body %}
<section id="signup">
<h1>Sign Up</h1>
    <div class="form__box">
        <form action="/signup/" method="POST">
        {% csrf_token %}
            <div>
                <label for="f_name">Nome:</label>
                <input type="text" id="f_name" name="f_name" required>
            </div>
            <div>
                <label for="l_name">Sobrenome:</label>
                <input type="text" id="l_name" name="l_name" required>
            </div>
            <div>
                <label for="user_name">Nome de usuário:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div>
                <label for="user_email">E-mail:</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div>
                <label for="pass1">Criar Senha:</label>
                <input type="password" id="pass1" name="pass1" required>
            </div>
            <div>
                <label for="pass2">Confirmação de Senha:</label>
                <input type="password" id="pass2" name="pass2" required>
            </div>
            <div class="btn-submit-form">
                <button type="submit">Enviar</button>
            </div>
            <div>
                <p>Já tenho uma conta! <a href="/log_in/">Login</a></p>
            </div>
        </form>
    </div>
</section>
{% endblock body %}
